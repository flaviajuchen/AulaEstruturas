<html>
    <head>
        <script>
            function Idade (Anos) {
                if (Anos > 17)
                { alert ("Maior de idade!") }
                else
                { alert ("Menor de idade!") }
            }
        </script>
    </head>
    <body>
        <form>
            <input type=text size=2 maxlength=2 name="Tempo" onchange="Idade(Tempo.value)">
        </form>
    </body>
</html>
